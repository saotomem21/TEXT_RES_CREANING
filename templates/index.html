<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキストクリーニングツール</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">テキストクリーニングツール</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">CSVファイルをアップロード</h5>
                <p class="card-text">
                    以下のフォームからCSVファイルをアップロードしてください。<br>
                    ファイルは「レス番号」と「内容」の列を含む必要があります。
                </p>
                
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input class="form-control" type="file" name="file" accept=".csv" required>
                    </div>
                    <button type="submit" class="btn btn-primary">アップロードして処理</button>
                </form>
            </div>
        </div>
        
        {% if cleaned_data %}
        <div class="mt-4">
            <h5>クリーニング結果</h5>
            <div class="card">
                <div class="card-body">
                    <pre style="max-height: 400px; overflow: auto;">{{ cleaned_data }}</pre>
                    <a href="{{ download_link }}" class="btn btn-success mt-3">クリーニング結果をダウンロード</a>
                </div>
            </div>
        </div>
        {% endif %}

        <div class="mt-4">
            <h5>使い方</h5>
            <ol>
                <li>CSVファイルを選択</li>
                <li>「アップロードして処理」をクリック</li>
                <li>処理が完了すると、クリーニング結果が表示され、CSVファイルがダウンロードできます</li>
            </ol>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
