<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レスポンスデータ表示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>レスポンスデータ表示</h1>
    <div class="upload-section">
        <input type="file" id="csv-file" accept=".csv">
        <label for="csv-file" class="upload-button">CSVファイルを選択</label>
    </div>
    
    <table id="data-table">
        <thead>
            <tr>
                <th>レス番号</th>
                <th>内容</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>

    <script>
        const fileInput = document.getElementById('csv-file');
        const tableBody = document.querySelector('#data-table tbody');

        function loadCSVData(data) {
            console.log('Raw data:', data);
            tableBody.innerHTML = ''; // Clear previous data
            
            // Normalize line endings and split
            const rows = data.replace(/\r\n/g, '\n').replace(/\r/g, '\n').split('\n');
            console.log('Rows:', rows);
            
            // Skip header and process each row
            rows.slice(1).forEach((row, index) => {
                if (!row.trim()) return; // Skip empty lines
                
                console.log(`Processing row ${index}:`, row);
                const columns = row.split('\t');
                console.log('Columns:', columns);
                
                if (columns.length >= 2) {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${columns[0].trim()}</td>
                        <td>${columns.slice(1).join('\t').trim()}</td>
                    `;
                    tableBody.appendChild(tr);
                }
            });
        }

        // Load default CSV file automatically
        fetch('スレまとめ/responses (2).csv')
            .then(response => response.text())
            .then(data => loadCSVData(data))
            .catch(error => console.error('Error loading default CSV:', error));

        // Handle file selection
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) {
                alert('ファイルが選択されていません');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    loadCSVData(e.target.result);
                } catch (error) {
                    console.error('ファイル読み込みエラー:', error);
                    alert('ファイルの読み込みに失敗しました');
                }
            };
            reader.onerror = function(error) {
                console.error('ファイル読み込みエラー:', error);
                alert('ファイルの読み込みに失敗しました');
            };
            reader.readAsText(file, 'Shift_JIS');
        });
    </script>

    <style>
        .upload-section {
            margin: 20px 0;
        }
        
        .upload-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #csv-file {
            display: none;
        }
    </style>
</body>
</html>
