<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レスポンスデータ表示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>レスポンスデータ表示</h1>
    <div class="upload-section">
        <input type="file" id="csv-file" accept=".csv">
        <label for="csv-file" class="upload-button">CSVファイルを選択</label>
    </div>
    
    <table id="data-table">
        <thead>
            <tr>
                <th>レス番号</th>
                <th>内容</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>

    <script>
        const fileInput = document.getElementById('csv-file');
        const tableBody = document.querySelector('#data-table tbody');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = e.target.result;
                tableBody.innerHTML = ''; // Clear previous data
                
                const rows = data.split('\n').slice(1); // Skip header
                rows.forEach(row => {
                    // Use regex to handle commas within quoted content
                    const columns = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g);
                    if (columns && columns.length >= 2) {
                        // Remove surrounding quotes if present
                        const resNo = columns[0].replace(/^"|"$/g, '');
                        const content = columns.slice(1).join(',').replace(/^"|"$/g, '');
                        
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${resNo}</td>
                            <td>${content}</td>
                        `;
                        tableBody.appendChild(tr);
                    }
                });
            };
            reader.readAsText(file);
        });
    </script>

    <style>
        .upload-section {
            margin: 20px 0;
        }
        
        .upload-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #csv-file {
            display: none;
        }
    </style>
</body>
</html>
