<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レスポンスデータ表示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>レスポンスデータ表示</h1>
    <div class="upload-section">
        <input type="file" id="csv-file" accept=".csv">
        <label for="csv-file" class="upload-button">CSVファイルを選択</label>
    </div>
    
    <table id="data-table">
        <thead>
            <tr>
                <th>レス番号</th>
                <th>内容</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>

    <script>
        const fileInput = document.getElementById('csv-file');
        const tableBody = document.querySelector('#data-table tbody');

        function loadCSVData(data) {
            tableBody.innerHTML = ''; // Clear previous data
            const rows = data.split('\n').slice(1); // Skip header
            rows.forEach(row => {
                const columns = row.split(',');
                if (columns.length >= 2) {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${columns[0]}</td>
                        <td>${columns.slice(1).join(',')}</td>
                    `;
                    tableBody.appendChild(tr);
                }
            });
        }

        // Load default CSV file automatically
        fetch('スレまとめ/responses (2).csv')
            .then(response => response.text())
            .then(data => loadCSVData(data))
            .catch(error => console.error('Error loading default CSV:', error));

        // Handle file selection
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                loadCSVData(e.target.result);
            };
            reader.readAsText(file);
        });
    </script>

    <style>
        .upload-section {
            margin: 20px 0;
        }
        
        .upload-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #csv-file {
            display: none;
        }
    </style>
</body>
</html>
